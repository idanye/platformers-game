<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Screen Scroll</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #gameCanvas { background-color: #87CEEB; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game settings
        const gravity = 0.5;
        const friction = 0.8;
        const baseJump = -10; // Base jump velocity

        // Player
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            width: 20,
            height: 20,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false
        };

        // Platforms
        let platforms = [];
        let score = 0;
        let onPlatform = false;
        let currentlyOnPlatform = null; // Track the current platform player is on
        let lastPlatform = null; // Variable to track the last platform
        let reachedPlatforms = new Set(); // Initialize a set to track reached platforms

        for(let i = 0; i < 10; i++) {
            platforms.push({
                x: Math.random() * (canvas.width - 50),
                y: canvas.height - (100 * i) - 50,
                width: 100,
                height: 10,
                standTime: 0 // New property to track standing time
            });
        }

        // Key Listener
        let keys = [];
        window.addEventListener('keydown', function(e) {
            keys[e.keyCode] = true;
            if (e.keyCode == 32 && !player.jumping) { // Space key for jump
                player.jumping = true;
                player.velY = baseJump - Math.abs(player.velX); // Higher jump if running faster
            }
        });
        window.addEventListener('keyup', function(e) {
            keys[e.keyCode] = false;
        });

        function addEnemiesToPlatforms() {
        // Assuming there's a platforms array
            platforms.forEach((platform, index) => {
                // Assign an enemy to 5% of platforms randomly
                if (Math.random() < 0.05) {
                    const enemyType = Math.random() < 0.5 ? 'Type1' : 'Type2';
                    platform.enemy = { type: enemyType, x: platform.x, y: platform.y - 20 }; // Example enemy position
                }
            });
        }

        function updateGame() {
            // Check key inputs
            if (keys[39]) { // right arrow
                if (player.velX < player.speed) {
                    player.velX++;
                }
            }         
            if (keys[37]) { // left arrow
                if (player.velX > -player.speed) {
                    player.velX--;
                }
            }

            player.velX *= friction;
            player.velY += gravity;

            player.x += player.velX;
            player.y += player.velY;

            // Screen scroll
            if (player.y < canvas.height / 4) {
                player.y += Math.abs(player.velY);
                platforms.forEach(platform => {
                    platform.y += Math.abs(player.velY);
                    if (platform.y > canvas.height) {
                        platform.y = 0;
                        platform.x = Math.random() * (canvas.width - platform.width);
                    }
                });
            }

            // Collision with the canvas edges
            if (player.x >= canvas.width - player.width) {
                player.x = canvas.width - player.width;
            } else if (player.x <= 0) {
                player.x = 0;
            }

            if(player.y >= canvas.height - player.height){
                player.y = canvas.height - player.height;
                player.jumping = false;
                player.velY = 0;
            }

            // Platform collision
            platforms.forEach((platform, index) => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velY >= 0
                ) {
                    player.jumping = false;
                    player.velY = 0;
                    player.y = platform.y - player.height;
                    currentlyOnPlatform = platform; // Track the current platform
                    
                    platform.standTime += 1; // Increment stand time if on platform

                    // Check if this platform has not been reached before
                    if (!reachedPlatforms.has(platform)) {
                        score += 10; // Increment score by 10 if it's a new platform
                        reachedPlatforms.add(platform); // Mark this platform as reached
                    }

                    onPlatform = true;
                }  else {
                    platform.standTime = 0; // Reset stand time if not standing on the platform
                }   

                // Check if platform should fall
                if (platform.standTime > 160) { // Assuming 60 frames per second, 180 frames is roughly 3 seconds
                    platforms.splice(index, 1); // Remove platform from array
                    reachedPlatforms.delete(platform); // Remove from reachedPlatforms set if it was the one that fell
                    if (lastPlatform === platform)           lastPlatform = null; // Reset lastPlatform if it was the one that fell
                }
            });

            // Check after iterating all platforms if we're not on a platform
            if (!onPlatform) {
                currentlyOnPlatform = null; // Reset lastPlatform if we're in the air
                onPlatform = false; // Ensure onPlatform correctly reflects player state
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw platforms and label for platforms divisible by 10
            platforms.forEach((platform, index) => {
                ctx.fillStyle = 'black';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

                // Check if platform index is divisible by 10 and label it
                if ((index + 1) % 10 === 0) {
                    ctx.fillStyle = 'white'; // Contrast color for visibility
                    ctx.fillText(`${index + 1}`, platform.x + 5, platform.y + 20);
                }

                // Draw enemies if they exist on the platform
                if (platform.enemy) {
                    ctx.fillStyle = platform.enemy.type === 'Type1' ? 'blue' : 'green';
                    ctx.fillRect(platform.enemy.x, platform.enemy.y, 20, 20); // Example enemy size
                    // For Type2 enemies, update their position here for movement
                    if (platform.enemy.type === 'Type2') {
                        // Example movement logic for Type2 enemy
                        platform.enemy.x += platform.enemyDirection * 2; // Move side to side
                        // Change direction if hitting the platform edges
                        if (platform.enemy.x <= platform.x || platform.enemy.x + 20 >= platform.x + platform.width) {
                            platform.enemyDirection *= -1;
                        }
                    }
                }
            });
            
            // Call this function after initializing/creating platforms
            addEnemiesToPlatforms();
            
            // Draw score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            // Player and enemy collision detection (simplified example)
            platforms.forEach(platform => {
                if (platform.enemy && player.x < platform.enemy.x + 20 &&
                    player.x + player.width > platform.enemy.x &&
                    player.y < platform.enemy.y + 20 &&
                    player.y + player.height > platform.enemy.y) {
                    // Handle player death or game over
                    console.log('Player touched an enemy! Game Over!');
                }
            });

            requestAnimationFrame(updateGame);
        }

        updateGame();
    </script>
</body>
</html>
